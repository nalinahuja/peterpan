<html>

{{ navbar | safe }}

<br><br>
<center>
<h1>Available Stocks</h1>
<div>
  <table border = '1'>
  <tr>
    <td><b>Name</b></td>
    <td><b>Price</b></td>
    <td><b>Share</b></td>
    <td><b>Info</b></td>
  </tr>
  {% for name, price, share in stock_data %}
    <tr>
      <td>{{name}}</td>
      <td>{{price}}</td>
      <td>{{share}}</td>
      <td><button><a href = "/stocks/{{ name }}">View Info</a></button></td>
    </tr>
  {% endfor %}
  </table>
  <br>
</div>
</center>
</html>
