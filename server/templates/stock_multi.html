<html>

{{ navbar | safe }}

<br><br>
<center>
<h1>Available Stocks</h1>
<div>
  <table border = '3' style="width:25%">
  <tr>
    <td><b>Name</b></td>
    <td><b>Price</b></td>
    <td><b>Share</b></td>
    <td><b>Info</b></td>
  </tr>
  {% for name, price, share in stock_data %}

      <td><center>{{name}}</center></td>
      <td><center>{{price}}</center></td>
      <td><center>{{share}}</center></td>
      <td><center><button><a href = "/stocks/{{ name }}">View Info</a></button></center></td>
    </tr>
  {% endfor %}
  </table>
  <br>
</div>
</center>
</html>
